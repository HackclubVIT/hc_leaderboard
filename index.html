<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="styles.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,500;1,600&display=swap"
    rel="stylesheet">
    
</head>
<body>
  

  <div class="logo">
    <img src="logo.jpeg" alt="Logo" width="150">
  </div>
  
  <h1>HACK SING WIN 2.0</h1>
  <h1>Leaderboard</h1>
  
  <div class="input-container">
    <label for="team-count">Number of Teams:</label>
    <input type="number" id="team-count" min="1" max="100">
    <button onclick="createLeaderboard()">Create</button>
  </div>
  
  <div id="leaderboard-container"></div>
  
  <button onclick="sortLeaderboard()">Sort Leaderboard</button>
  
  <script src="script.js"></script>
</body>
</html>
